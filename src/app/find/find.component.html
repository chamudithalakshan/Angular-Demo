<mat-form-field style="width: 100%" >
  <mat-label>search</mat-label>
  <input matInput placeholder="Ex. post id" [(ngModel)]="searchId" (keyup.enter)="loadData()" >
</mat-form-field>
<hr>
<table class="table table hover">
  <thead>
  <tr>
    <th>#id</th>
    <th>user id</th>
    <th>Title</th>
    <th>Body</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tempData of list">
    <td>{{tempData.id}}</td>
    <td>{{tempData.userId}}</td>
    <td>{{tempData.title}}</td>
    <td>{{tempData.body}}</td>
  </tr>
  </tbody>
</table>
